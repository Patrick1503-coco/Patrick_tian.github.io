<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课堂记录 - Patrick Tian's Studio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="brand">
                <span class="logo-dot"></span>
                Patrick Tian
            </div>
            <nav class="nav">
                <a href="index.html">首页</a>
                <a href="students.html">学生管理</a>
                <a href="records.html" class="active">课堂记录</a>
            </nav>
            <div style="margin-top:auto;color:var(--text-light);font-size:0.85rem">
                <strong>课堂数据</strong><br>
                教学记录与追踪
            </div>
        </aside>

        <!-- 主内容区 -->
        <main class="main">
            <!-- 顶部工具栏 -->
            <div class="topbar">
                <div class="search">
                    <input type="text" id="searchRecord" placeholder="搜索记录内容..." />
                </div>
                <div class="actions">
                    <button class="btn" id="addRecordBtn">+ 添加记录</button>
                </div>
            </div>

            <!-- 课堂记录内容 -->
            <section class="management">
                <div class="container" style="max-width:100%;padding:0">
                    <!-- 添加课堂记录表单 -->
                    <div class="form-card" id="formCard" style="display:none">
                        <h3>添加课堂记录</h3>
                        <form id="recordForm">
                            <div class="form-row">
                                <div class="form-group">
                                    <label>学生姓名 *</label>
                                    <select id="recordStudent" required>
                                        <option value="">请选择学生</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>上课日期 *</label>
                                    <input type="date" id="recordDate" required>
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label>上课时长 *</label>
                                    <input type="text" id="duration" placeholder="如：1.5h" required>
                                </div>
                                <div class="form-group">
                                    <label>上课状态</label>
                                    <select id="state">
                                        <option value="认真听讲">认真听讲</option>
                                        <option value="精神状态好">精神状态好</option>
                                        <option value="思维活跃">思维活跃</option>
                                        <option value="注意力集中">注意力集中</option>
                                        <option value="其他">其他</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label>本节所讲内容 *</label>
                                <textarea id="content" rows="2" placeholder="如：复习抛物运动，力学，功与能..." required></textarea>
                            </div>
                            
                            <div class="form-group">
                                <label>下节计划</label>
                                <textarea id="nextPlan" rows="2" placeholder="下节课计划讲解的内容"></textarea>
                            </div>
                            
                            <div class="form-group">
                                <label>课后建议</label>
                                <textarea id="suggestions" rows="2" placeholder="给学生和家长的建议"></textarea>
                            </div>
                            
                            <div class="form-group">
                                <label>课堂情况</label>
                                <textarea id="classNotes" rows="2" placeholder="其他课堂情况说明"></textarea>
                            </div>
                            
                            <div style="display:flex;gap:10px">
                                <button type="submit" class="btn">保存记录</button>
                                <button type="button" class="btn ghost" id="cancelBtn">取消</button>
                            </div>
                        </form>
                    </div>

                    <!-- 课堂记录列表 -->
                    <div class="students-list">
                        <div class="list-header">
                            <h3>课堂记录 (<span id="totalRecords">0</span>条)</h3>
                            <select id="filterStudent" style="padding:8px 12px;border:1px solid var(--border);border-radius:8px;background:var(--panel)">
                                <option value="">全部学生</option>
                            </select>
                        </div>
                        
                        <div id="recordsList" class="records-container">
                            <!-- 记录卡片将通过JavaScript动态添加 -->
                        </div>
                        
                        <div id="emptyRecords" class="empty-state">
                            <p>暂无课堂记录</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 页脚 -->
            <footer>&copy; 2026 Patrick Tian. All rights reserved.</footer>
        </main>
    </div>

    <script src="records.js"></script>
</body>
</html>
